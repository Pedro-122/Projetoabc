      #reveal .bm-cross {
        background: #bdc3c7;
      }

      #slide .bm-menu,
      #stack .bm-menu,
      #reveal .bm-menu {
        padding: 2.5em 1.5em 0;
        font-size: 1.15em;
      }

      #bubble .bm-cross,
      #push .bm-cross {
        background: #999;
      }

      #bubble .bm-menu,
      #push .bm-menu {
        padding: 3.4em 1em 0;
      }

      #bubble a,
      #push a {
        padding: 1em;
      }

      #bubble i,
      #push i {
        font-size: 1.7em;
        vertical-align: middle;
        color: #282a35;
      }

      #elastic .bm-cross {
        background: #888;
      }

      #elastic .bm-menu {
        padding: 2em 1em;
        font-size: 1.15em;
      }

      #elastic i {
        opacity: 0.5;
      }

      #elastic span {
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.75em;
      }

      #scaleDown .bm-cross,
      #scaleRotate .bm-cross,
      #pushRotate .bm-cross,
      #fallDown .bm-cross {
        background: #888;
      }

      #scaleDown h2,
      #scaleRotate h2,
      #pushRotate h2,
      #fallDown h2 {
        margin: 0 auto;
        padding: 2em 1em;
        color: rgba(0, 0, 0, 0.4);
        box-shadow: inset 0 -1px rgba(0, 0, 0, 0.2);
      }

      #scaleDown h2 i,
      #scaleRotate h2 i,
      #pushRotate h2 i,
      #fallDown h2 i {
        margin-left: 0.2em;
      }

      #scaleDown h2 span,
      #scaleRotate h2 span,
      #pushRotate h2 span,
      #fallDown h2 span {
        font-size: 1.6em;
        font-weight: 700;
      }

      #scaleDown a,
      #scaleRotate a,
      #pushRotate a,
      #fallDown a {
        padding: 1em;
        text-transform: uppercase;
        transition: background 0.3s, box-shadow 0.3s;
        box-shadow: inset 0 -1px rgba(0, 0, 0, 0.2);
      }

      #scaleDown a span,
      #scaleRotate a span,
      #pushRotate a span,
      #fallDown a span {
        letter-spacing: 1px;
        font-weight: 400;
      }

      #scaleDown a:hover,
      #scaleRotate a:hover,
      #pushRotate a:hover,
      #fallDown a:hover,
      #scaleDown a:focus,
      #scaleRotate a:focus,
      #pushRotate a:focus,
      #fallDown a:focus {
        background: rgba(0, 0, 0, 0.2);
        box-shadow: inset 0 -1px rgba(0, 0, 0, 0);
        color: #b8b7ad;
      }

      @media screen and (max-width: 767px) {
        .bm-item-list {
          display: flex;
          flex-direction: column;
        }

        .bm-item-list a {
          padding: unset;
        }
      }
